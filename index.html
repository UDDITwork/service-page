    <style>
        @import url('https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap');

        body {
            font-family: 'IM Fell English', serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: white;
            background: linear-gradient(45deg, #000033, #000066, #3333cc, #000066, #000033);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
            box-sizing: border-box;
        }

        h1 {
            color: white;
            font-size: 24px;
            text-align: center;
        }

        .contact-info {
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-info p {
            margin: 5px 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            min-width: 120px;
        }

        .whatsapp-btn {
            background-color: #25D366;
            color: white;
        }

        .gmail-btn {
            background-color: #D44638;
            color: white;
        }

        .image-slider {
            overflow: hidden;
            white-space: nowrap;
            margin-top: 30px;
            position: relative;
        }

        .image-container {
            display: inline-block;
            animation: slide 50s linear infinite;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        .image-block {
            display: inline-block;
            width: 120px;
            height: 120px;
            margin-right: 10px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .image-block img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .image-block:hover img {
            transform: scale(1.1);
        }

        @media (min-width: 768px) {
            .container {
                max-width: 800px;
            }

            h1 {
                font-size: 32px;
            }

            .image-block {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 767px) {
            .image-slider {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none;
                -ms-overflow-style: none;
            }

            .image-slider::-webkit-scrollbar {
                display: none;
            }

            .image-container {
                animation: none;
                display: inline-flex;
                padding-bottom: 10px;
            }
        }

        footer {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }

        @media (max-width: 767px) {
            footer {

                padding: 10px;
            }
        }

        @media (min-width: 768px) {

        }
    </style>

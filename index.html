        body {
            font-family: 'IM Fell English', serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: white;
            background: linear-gradient(45deg, #000033, #000066, #3333cc, #000066, #000033);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
        }

        h1 {
            color: white;
        }

        .contact-info {
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            margin-right: 10px;
        }

        .whatsapp-btn {
            background-color: #25D366;
            color: white;
        }

        .gmail-btn {
            background-color: #D44638;
            color: white;
        }

        .image-slider {
            overflow: hidden;
            white-space: nowrap;
            margin-top: 30px;
        }

        .image-container {
            display: inline-block;
            animation: slide 50s linear infinite;
        }

        .image-block {
            display: inline-block;
            width: 150px;
            height: 150px;
            margin-right: 10px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .image-block::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(30deg) translate(0, -100%);
            transition: transform 0.5s;
        }

        .image-block:hover::before {
            transform: rotate(30deg) translate(0, 50%);
        }

        .image-block img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .image-block:hover img {
            transform: scale(1.1);
        }

        .image-block.active {
            box-shadow: 0 0 0 3px white;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        footer {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
